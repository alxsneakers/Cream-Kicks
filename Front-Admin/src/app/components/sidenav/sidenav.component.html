<div class="col-xl-2 col-lg-3 col-md-4 fixed-top sidebar h-100">
    <!-- class active para visualizar cuando este activo -->
    <a [routerLink]="['/dashboard']" class="logo d-block mx-auto text-center py-4 ">
        <img src="../../../assets/Cream-Kicks-Logotipo.svg" alt="logo">
    </a>

    <ul class="navbar-nav flex-column mt-4">
        <li class="nav-item">
            <a [routerLink]="['/dashboard']" routerLinkActive="active" class="nav-link p-3 colorBlack mb-2 sidebar-link">
                <i class="bi bi-speedometer2 fa-lg mr-3 "></i>Dashboard
            </a>
        </li>
        <li class="nav-item">
            <a [routerLink]="['/productos']" routerLinkActive="active" class="nav-link colorBlack p-3 mb-2 sidebar-link">
                <i class="bi bi-box-seam fa-lg mr-3"></i>Productos
            </a>
        </li>

        <li class="nav-item">
            <a [routerLink]="['/cupones']" routerLinkActive="active" class="nav-link colorBlack p-3 mb-2 sidebar-link">
                <i class="bi bi-percent fa-lg mr-3"></i>Cupones
            </a>
        </li>

        <li class="nav-item">
            <a [routerLink]="['/clientes']" routerLinkActive="active" class="nav-link colorBlack p-3 mb-2 sidebar-link">
                <i class="bi bi-people fa-lg mr-3"></i>Clientes
            </a>
        </li>
        <li class="nav-item">
            <a [routerLink]="['/contactos']" routerLinkActive="active" class="nav-link colorBlack p-3 mb-2 sidebar-link">
                <i class="bi bi-envelope fa-lg mr-3"></i>Mensajes
            </a>
        </li>
        <li class="nav-item">
            <a [routerLink]="['/pedidos']" routerLinkActive="active" class="nav-link colorBlack p-3 mb-2 sidebar-link">
                <i class="bi bi-list-stars fa-lg mr-3"></i>Pedidos
            </a>
        </li>

        <li class="nav-item">
            <a [routerLink]="['/cuenta']" routerLinkActive="active" class="nav-link colorBlack p-3 mb-2 sidebar-link">
                <i class="bi bi-gear fa-lg mr-3"></i>Configuración
            </a>
        </li>
        <li class="nav-item">
            <a href="/" class="nav-link colorBlack p-3 mb-2 sidebar-link" (click)="logout()">
                <i class="bi bi-box-arrow-right fa-lg mr-3"></i>Cerrar sesión
            </a>
        </li>
    </ul>
</div>
