<section>
</section>

<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Crear nueva talla
                    </h3>
                    <p>Rellena los datos siguientes.</p>
                    <form [formGroup]="formCreateTalla">



            
                        <div class="col-md-12">
                            <!-- Limite -->
                            <mat-form-field appearance="outline">
                                <mat-label>Talla</mat-label>
                                <input matInput formControlName="talla" type="text">
                                <mat-error *ngIf="formCreateTalla
                                    .get('talla')?.touched && formCreateTalla
                                    .get('talla')?.errors?.['required']">
                                    <p>La talla es requirida</p>
                                </mat-error>
                            </mat-form-field>
                        </div>




                    
                        <div class="form-button mt-3">
                            <button mat-button (click)="onClickCancelar()">Cancelar</button>                      
                            <!-- Boton confirmar -->
                            <button mat-button type="submit" (click)="doAction()" [disabled]="formCreateTalla.invalid">Crear talla</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
