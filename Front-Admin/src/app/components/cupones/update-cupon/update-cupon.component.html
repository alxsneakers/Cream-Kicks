<!-- MENU NAV -->
<app-nav></app-nav>


<section>
    <div class="container-fluid pt-4 px-4">
        <div class="row my-5 ">
            <div class=" col-xl-10 col-lg-9 col-md-8 ml-auto ">
                <div class="card">
                    <!-- Si hay producto lo enseño -->
                    <div class="col-md-12 pt-4" *ngIf="cupon">

                        <form (ngSubmit)="updateCupon()" [formGroup]="formUpdateCupon">
                            <!-- Se cargar cuando no se ha encontrado ningun cupon -->
                            <ng-container *ngIf="cupon == undefined">
                                <app-not-found-item name="cupon" ruta="/cupones"></app-not-found-item>
                            </ng-container>

                                <!-- Codigo de cupon -->
                                <mat-form-field class="w-100" appearance="outline">
                                    <mat-label>Código de cupón</mat-label>
                                    <input matInput formControlName="codigo">
                                    <mat-error *ngIf="formUpdateCupon

                                        .get('codigo')?.touched && formUpdateCupon

                                        .get('codigo')?.errors?.['required']">
                                        Código obligatario
                                    </mat-error>
                                </mat-form-field>

                                <!-- Tipo -->
                                <mat-form-field class="w-100" appearance="outline">
                                    <mat-label>Tipo</mat-label>
                                    <mat-select formControlName="tipo">
                                        <mat-option value="porcentaje">Porcentaje</mat-option>
                                        <mat-option value="valorFijo">Valor fijo</mat-option>
                                    </mat-select>
                                    <mat-error *ngIf="formUpdateCupon

                                        .get('tipo')?.touched && formUpdateCupon

                                        .get('tipo')?.errors?.['required']">
                                        Tipo obligatorio
                                    </mat-error>
                                </mat-form-field>

                            <!-- Valor -->
                            <mat-form-field class="w-100" appearance="outline">
                                <mat-label>Valor</mat-label>
                                <input matInput formControlName="valor" type="number" min="1" max="100">
                                <mat-error *ngIf="formUpdateCupon

                                    .get('valor')?.touched && formUpdateCupon

                                    .get('valor')?.errors?.['required']">
                                    Valor obligatorio
                                </mat-error>
                                <mat-error *ngIf="formUpdateCupon

                                    .get('valor')?.touched && formUpdateCupon

                                    .get('valor')?.errors?.['min']">
                                    Recuerda el valor minimo es 1
                                </mat-error>
                                <mat-error *ngIf="formUpdateCupon

                                    .get('valor')?.touched && formUpdateCupon

                                    .get('valor')?.errors?.['max']">
                                    Recuerda el valor maximo es 100
                                </mat-error>
                            </mat-form-field>


                            <!-- Limite -->
                            <mat-form-field class="w-100" appearance="outline">
                                <mat-label>Limite</mat-label>
                                <input matInput formControlName="limite" type="number" min="1">
                                <mat-error *ngIf="formUpdateCupon

                                    .get('limite')?.touched && formUpdateCupon

                                    .get('limite')?.errors?.['required']">
                                    Limite obligatorio
                                </mat-error>
                                <mat-error *ngIf="formUpdateCupon

                                    .get('limite')?.touched && formUpdateCupon

                                    .get('limite')?.errors?.['min']">
                                    Recuerda el valor minimo es 1
                                </mat-error>
                            </mat-form-field>

                            <!-- Boton que hace la petición -->
                            <button class="mb-4" mat-button type="submit" [disabled]="formUpdateCupon .invalid">Actualizar</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
