<!-- MENU NAV -->
<app-nav></app-nav>




<section>


    <div class="container-fluid pt-4 px-4">
        <div class="row my-5">
            <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
                <div class="card">
                    <!-- spinner -->
                    <div class="container-loader" *ngIf="loading$ | async">
                        <span class="loader"></span>
                    </div>

                    <div> 
                        <app-carousel [images]="galeria$ | async"></app-carousel>
                    </div>

                    <div class="container" *ngIf="!(loading$ | async)">
                    <!-- Single product -->

                    
                        <!-- Drop zone -->
                        <mat-card class="card">    
                            <mat-card-content class="dropzone">
                                <ngx-dropzone (change)="onSelect($event)" [accept]="'image/*'">
                                    <ngx-dropzone-label>Arrastre y suelte su imagen</ngx-dropzone-label>
                                    <ngx-dropzone-image-preview *ngFor="let i of images" [file]="i" [removable]="true" (removed)="onRemove(i)">
                                    </ngx-dropzone-image-preview>
                                    </ngx-dropzone>
                            </mat-card-content>
                            <mat-card-actions class="accion">
                                <button class="btn-subir" mat-button (click)="subir_images()" [disabled]="this.images.length == 0">

                                    <ion-icon name="cloud-upload-outline"></ion-icon>
                                    Subir
                                </button>
                            </mat-card-actions>
                        </mat-card>
                    </div>



                    <div class="container-table">
                        <!-- Tabla -->
                        <table mat-table [dataSource]="data">

                            <!-- Img Product -->
                            <ng-container matColumnDef="imagen">
                                <th class="pb-3" mat-header-cell *matHeaderCellDef>Imagen</th>
                                <td class="py-3" mat-cell *matCellDef="let element">
                                <img style="max-width: 59px; max-height: 59px;" mat-card-image [src]="url + 'obtenerPortada/' + element">
                                </td>
                            </ng-container>

                        
                            <!-- Function Column -->
                            <ng-container matColumnDef="eliminar">
                                <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                                <td mat-cell *matCellDef="let element" >
                                    <ion-icon name="trash-outline" (click)="openDialog(element.imagen, element._id)"></ion-icon>
                                </td>
                            </ng-container>
                        
                            <tr mat-header-row *matHeaderRowDef="columnsDisplay"></tr>
                            <tr mat-row *matRowDef="let row; columns: columnsDisplay;"> 
                        </table>
                        <!-- Paginator -->
                        <mat-paginator [pageSize]="4" aria-label="Select page of user" class="paginator"></mat-paginator>  
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
