<!-- Tabla de cuponess -->

<section>
  <div class="container-fluid pt-4 px-4">
    <div class="row my-5 ">
      <div class=" col-xl-10 col-lg-9 col-md-8 ml-auto ">
        <div class="card">

          <!-- Buscador -->
          <div class="col-md-12 py-4 w-100">

            <div class="input-group">
              <input type="text" class="form-control search" [(ngModel)]="mensajesFiltrados"
                placeholder="Buscar por email">
              <button class="btn btn-white search-btn"> <i class="fa fa-search"></i></button>
            </div>

          </div>

     
          <!-- .................................. -->
          <div class="col-md-12 pb-4">
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingThree">
                  <h4 class="panel-title">

                    <!-- card -->
                    <div class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" *ngFor="let item of (contactos$ | async) | filterMensajes: mensajesFiltrados; index as i;">
                     
                      <a href="mailto:{{item.email}}">{{item.email}}</a>

                      <i *ngIf="item.estado == 'Abierto'" class="bi bi-envelope-fill fa-lg mr-3 mensajeActivo"></i>

                      <i *ngIf="item.estado == 'Cerrado'" class="bi bi-envelope fa-lg mr-3 mensajeActivo"></i>
                      <p>Asunto: {{item.asunto}}</p>
                      <p>Fecha: {{item.creado | date }}</p>
                    
                      <button class="btn w-100 mb-2 text-left mensaje" (click)="this.cerrarMensaje(item._id)"></button>
                        

                    </div>
                  </h4>
                </div>
                <div id="collapse1" class="panel-collapse collapse" role="tabpanel">
                  <div class="panel-body">
                    <p>mensaje: <br></p>
                    hola         
                  </div>
                </div>



              </div>
             


            </div>

            

          </div>

          <!-- .................................. -->



        </div>
      </div>
    </div>
  </div>

</section>
