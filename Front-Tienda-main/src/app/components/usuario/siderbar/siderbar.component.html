<!-- Account menu (sticky sidebar) -->

<div class="sidebar-sticky" data-sidebar-sticky-options='{
    "topSpacing": 140,
    "minWidth": 991
}'>
    <div class="sidebar-sticky-inner">
        <div class="card">
            <div class="card-body" *ngIf="user_lc">
                <h5 class="card-title mb-1">{{user_lc.nombre + ' ' + user_lc.apellidos}}</h5>
                <p class="card-text text-muted mb-lg-0">{{user_lc.email}}</p>
                <a href="#account-menu" class="btn btn-color btn-block d-lg-none" data-toggle="collapse">Account
                    Menu</a>
            </div>
            <div id="account-menu" class="collapse d-lg-block ">
                <div class="list-group list-group-flush border-top sidebar">
                    <a [routerLink]="['/cuenta/perfil']" routerLinkActive="active"
                        class="list-group-item list-group-item-action mt-1 d-flex align-items-center">
                        <i class="cxi-profile font-size-lg mr-2"></i>
                        <span class="mb-2">Mi perfil</span>
                    </a>
                    <a [routerLink]="['/cuenta/direcciones']" routerLinkActive="active"
                        class="list-group-item list-group-item-action mt-1 d-flex align-items-center">
                        <i class="cxi-bag font-size-lg mr-2"></i>
                        <span class="mb-2">Mis direcciones</span>
                    </a>
                    <a [routerLink]="['/cuenta/pedidos']" routerLinkActive="active"
                        class="list-group-item list-group-item-action mt-1 d-flex align-items-center">
                        <i class="cxi-heart font-size-lg mr-2"></i>
                        <span class="mb-2">Mis pedidos</span>
                    </a>
                  
                 
                    <a (click)="logout()" class="list-group-item list-group-item-action mt-1 d-flex align-items-center">
                        <i class="cxi-logout font-size-lg mr-2"></i>
                        <span>Cerrar sesi√≥n</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
